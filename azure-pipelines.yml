
trigger:
- main

pool:
  name: 'Default'
  demands:
  - agent.name -equals EXYDAPPWEB01

variables:
  - group: GitSSHSecrets

steps:
- checkout: none

- powershell: |
    $sshDir = "C:\Users\ADM_ZHuang\.ssh"
    if (!(Test-Path -Path $sshDir)) {
        New-Item -ItemType Directory -Path $sshDir | Out-Null
    }

    $privateKeyPath = "$sshDir\id_rsa"
    $privateKey = $env:SSH_PRIVATE_KEY -replace "`r`n", "`n"
    Set-Content -Path $privateKeyPath -Value $privateKey -Encoding ascii

    icacls $privateKeyPath /inheritance:r
    icacls $privateKeyPath /grant:r "ADM_ZHuang:R"
    icacls $privateKeyPath /grant:r "ADM_ZHuang:W"
    icacls $privateKeyPath /grant:r "ADM_ZHuang:RX"

    # 设置 Git 使用该 SSH 密钥并跳过 host 检查
    $env:GIT_SSH_COMMAND = "ssh -i `"$privateKeyPath`" -o StrictHostKeyChecking=yes"

    # 克隆仓库
    git clone git@github.com:Zhuang5-Edison/Azure-pipline-pytest_playwright.git
  displayName: 'Configure SSH and Clone Repo'

